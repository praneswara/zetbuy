<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
        <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
        body{
            background-image:linear-gradient(to right,rgb(147, 201, 211),rgb(136, 153, 199))
        }
        .sign{
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <div class="sign">
        <p class="h1 text-center mb-5">LOGIN</p>
    <form class="container">
        <p class="h3">Enter Email/Mobile Number</p>
        <div class="mb-4">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com/+919798969592" required>
        </div>
        <p class="h3">Enter Password</p>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form mb-4">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">Agree Terms & Conditions
            </label>
        </div>
        <div>
        <button class="btn btn-dark" type="submit" style="margin-left: 47%;">LOGIN</button>
        </div>
    </form>
    </div>
</body>
</html>
